{% extends 'solaris_layout.tmpl' %}

{% block pageactions %}
<div class="actionbar">
  <img id="actionbar-stable-logo" src="/static/images/blank-80.png" alt="blank"/>
  <span class="actionbar-mainregion">
    <ul class="actionbar-row">
       <li> X Week {{stableweek.week.week_number}} X </li>
       <li><a href="/stable/mechs/repair/new">Repairs</a></li>
    </ul>
    <hr class="action-break"/>
    <dl class="actionbar-summary">
      <dt>Funds</dt><dd>{{stableweek.closing_balance}} CBills</dd>
      <dt>Prominence</dt><dd>{{stableweek.prominence}}</dd>
      <dt>Mechs</dt><dd>{{stableweek.mechs.count}}</dd>
      <dt>Pilots</dt><dd>{{stableweek.pilots.count}}</dd>
    </dl>
  </span>
</div>
{% endblock %}
