<div id="stable-tech-section" remove_url="{% url 'stable_remove_tech' week=stableweek.week.week_number %}">
  <ul id="stable-tech-list" class="stable-tech-list chit-list">
    {% for tech in techlist %}
    {% if tech.show %}
    <li class="stable-tech chit tier{{tech.tier}}">{{tech.name}}
      {% if tech.tier > 1 %}<span class="icon-button tech-delete" tech="{{tech.name}}">&#x2716;</span>{% endif %}
    </li>
    {% endif %}
    {% endfor %}
  </ul>
  <form id="add-tech-form" action="{% url 'stable_add_tech' week=stableweek.week.week_number %}">
    <input type="button" id="add-tech-submit" class="action icon-button" value="&#x2795;"/>
    <img class="spinner" width="22" height="22" src="/static/images/loading_grey.gif" alt="loading"/>
    <input type="text" length="50" id="add-tech-input"></input>
  </form>
</div>
