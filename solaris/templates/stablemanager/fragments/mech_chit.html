{% extends 'warbook/fragments/mech_chit.html' %}

{% block omni_config_list %}
     <div class="omni-row omni-header">
       <span class="omni-column config-name">Loadout</span>
       <span class="omni-column config-description"></span>
       <span class="omni-column config-bv">BV</span>
     </div>
   {% for config in stablemech.loadouts.all %}
     <a class="omni-row omni-config" href="{{config.get_absolute_url}}">
       <span class="omni-column config-name">{{config.omni_loadout}}</span>
       <span class="omni-column config-description">{{config.description}}</span>
       <span class="omni-column config-bv">{{config.bv_value}}</span>
     </a>
   {% endfor %}
{% endblock %}
