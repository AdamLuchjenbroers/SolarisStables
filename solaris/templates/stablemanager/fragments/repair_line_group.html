<div class="repair-bill-section" id="repair-section-{{section | lower}}">
  <div class="repair-section-header">
       <span class="repair-header repair-item-name">{{section}} Costs</span>
       <span class="repair-header repair-item-quantity"></span>
       <span class="repair-header repair-item-tons"><span>
       <span class="repair-header repair-item-cost"></span>
  </div>
  {% for item in section_lines %}
     <div class="repair-section-item">
       <span class="repair-data repair-item-name">{{item.item.equipment.name}}</span>
       <span class="repair-data repair-item-quantity">{{item.count}}</span>
       <span class="repair-data repair-item-tons">{% if item.tons %}{{item.tons}}{% endif %}</span>
       <span class="repair-data repair-item-cost">{{item.cost}}</span>
     </div>
  {% endfor %}
</div>
