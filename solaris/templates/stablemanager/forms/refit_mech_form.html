<form id="mech_refit_form" mech_id="{{stablemechweek.id}}">
  <hr class="chit-divider"/>
  <ul>{% for model in stablemechweek.refit_options %}
    <li><input type="radio" name="refit" value="production" mech_name="{{model.mech_name}}" mech_code="{{model.mech_code}}">
      <span class="mech-model">{{model.mech_name}} {{model.mech_code}}<span>
      <span class="word-button">Preview</span>
    </input></li>
  {% endfor %}</ul>
</form>
