{% extends 'solaris_layout.tmpl' %}
{% load solaris_forms %}
 
{% block pagebody %}
<div class="body">
  {% if success_message %}
  <div class="field-info">{{success_message}}</div>
  {% endif %}
  <form action= "{% url 'invites:send-invite' %}" method="POST" class="invite-form">
    {% if form.non_field_errors %} <div class="form_error"> {{ form.non_field_errors }} </div> {% endif %}
    {% for field in form %}
      {% basic_field field %}
    {% endfor %}
    <p><input type="submit" Value="{{submit}}" class="submit"/></p>
  </form>
</div>
{% endblock %}
