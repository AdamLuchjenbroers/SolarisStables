{% extends 'solaris_layout.tmpl' %}
 
{% block pagebody %}
<div class="body">
  <h1>Fight Types</h1>

  {% for group in object_list %}
    <h2>{{group.name}}</h2>

    <dl class="fight-list">
    {% for fight in group.fights.all %}
      <dt class="fight">
        <a href="{{ fight.get_absolute_url }}">{{fight.name}}</a>
      </dt><dd>
        <p>{{fight.blurb}}</p> 
      </dd>      
    {% endfor %}
  </dl>
  {% endfor %}
</div>
{% endblock %}
